<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Multi Message</title>

  <!-- Bootstrap core CSS -->
  <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="static/css/blog-post.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="https://serviceoriented.ml:5000/">Multi Message</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link"  href="https://serviceoriented.ml:5000/logout">logout
              <span class="sr-only"></span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">API Specification</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">

    <div class="row">

      <!-- Post Content Column -->
      <div class="col-lg-8">

        <!-- Title -->
        <h1 class="mt-4">Multi Message</h1>

        <!-- Author -->
        <p class="lead">
          by
          <a>서비스지향컴퓨팅 1조</a>
        </p>

        <hr>

        <!-- message -->

        <div class="card my-4">
          <h5 class="card-header">Message:</h5>
          <div class="card-body">
            <form>
              <div class="form-group">
                <textarea class="form-control" rows="10"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
        <hr>

        <!-- Post-->

        <!-- facebook -->
        <div class="card my-4">
          <h5 class="card-header">Facebook Post </h5>
          <div class="card-body">
            <div class="input-group">
              <select name ="facebook_post" class="form-control" placeholder="Content...">
                <option value='' selected>--selected--</option>
              </select>
              <button type="button" class="btn btn-primary" onclick="https://serviceoriented.ml:5000/kakaostory">check</button>
            </div>
          </div>
        </div>

        <!-- kakao story -->
        <div class="card my-4">
          <h5 class="card-header">Kakao story Post </h5>
          <div class="card-body">
            <div class="input-group">
              <select name ="kakao_story_post" class="form-control" placeholder="Content...">
                <option value='' selected>--selected--</option>
              </select>
              <button type="submit" class="btn btn-primary" >check</button>
            </div>
          </div>
        </div>


      </div>

      <!-- Sidebar Widgets Column -->
      <div class="col-md-4">

        <!-- friends -->
        <div class="card my-4" >
          <h5 class="card-header">friends</h5>
          <div class="card-body">
            <select name = 'friends' class="form-control">
              <option value='' selected>--selected--</option>
            </select>
          </div>
        </div>



      </div>

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2020</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="static/vendor/jquery/jquery.min.js"></script>
  <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
